<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GeoTweet</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="Geotweet.js"></script>
  </head>
  <body>
    <h1>GeoTweet</h1>
    <div id="mapid"></div>
    <div id="Info_pos">
      <h2>Latitude : </h2>
      <div id="lat"></div>
      <h2>Longitude : </h2>
      <div id="long"></div>
    </div>
    <div id="Camera">
      <label>Déplacement libre de la caméra<input type="checkbox" name="Camera" id="Camera_b"/></label>
    </div>
    <div id="Tweet">
      <h2>Tweet</h2>
      <label>Smartphone<input type="radio" name="tweet" value="0" id = "smartphone"/></label>
      <label>Réflexe<input type="radio" name="tweet" value="1" id = "reflexe"/></label>
      <label>Téléobjectif<input type="radio" name="tweet" value="2" id = "teleobjectif"/></label>
      <input type="submit" name="envoi" value="Tweet comme Pesquet" id = "tweeter">
    </div>

  </body>
</html>
